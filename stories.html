<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>12</title>
<script type="text/javascript"><!--
function getString() {

var myString = new Array();
    myString[1] = "img/who/1.jpg";
    myString[2] = "img/who/2.jpg";
    myString[3] = "img/who/3.jpg";
  var rnd = Math.floor(Math.random() * myString.length);
    if (rnd == 0) {
            rnd = 1;
    }

  document.getElementById("gen-img").src = myString[rnd];
}
//--></script>
</head>

<body>
<script type="text/javascript">
<p><img id="gen-img" src="img/who/1.jpg"></p>
<p><input type="button" value="Random" onclick="getString();" /></p>
</script>
</body>
</html>
